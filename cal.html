

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background-color: #222;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .calculator-screen {
        width: 100%;
        height: 70px;
        border: none;
        background-color: #444;
        font-size: 2em;
        text-align: right;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .calculator-keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .calculator-keys button {
        width: 100%;
        height: 60px;
        border: none;
        background-color: #555;
        color: #fff;
        font-size: 1.5em;
        cursor: pointer;
        border-radius: 5px;
    }

    .calculator-keys button.operator {
        background-color: #888;
    }

    .calculator-keys button.equal-sign {
        background-color: #d2691e;
    }

    .calculator-keys button.clear {
        background-color: #9f0000;
    }

</style>
</head>
<body>
<div class="calculator">
    <input type="text" class="calculator-screen" disabled value="">
    <div class="calculator-keys">
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('/')">รท</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('*')">x</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="equal-sign" onclick="calculate()">=</button>
        <button onclick="appendOperator('+')">+</button>
    </div>
</div>
<script>
    function clearScreen() {
        document.querySelector('.calculator-screen').value = '';
    }

    function appendNumber(number) {
        document.querySelector('.calculator-screen').value += number;
    }

    function appendOperator(operator) {
        document.querySelector('.calculator-screen').value += operator;
    }

    function calculate() {
        let result = eval(document.querySelector('.calculator-screen').value);
        document.querySelector('.calculator-screen').value = result;
    }
</script>
</body>
</html>
